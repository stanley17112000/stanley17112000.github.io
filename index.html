<!DOCTYPE html>
<html>
<head>
    <title>Always Visible AR Content</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Rotating Cube -->
<a-entity gltf-model="https://storage.googleapis.com/hackathon-phoenix/bike2.glb" cursor="rayOrigin: mouse" scale="0.05 0.05 0.05" position="10 1 -3"></a-entity>
        <!-- Camera -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
