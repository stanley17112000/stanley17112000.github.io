<!DOCTYPE html>
<html>
<head>
    <title>Always Visible AR Content</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Rotating Cube -->
<a-entity gltf-model="src: url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)" scale="0.5 0.5 0.5"></a-entity>
        <!-- Camera -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
